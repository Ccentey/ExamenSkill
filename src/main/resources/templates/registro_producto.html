<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input[type="number"] {
            -moz-appearance: textfield; /* For Firefox to remove spinner arrows */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para los campos requeridos */
        input:required {
            border: 2px solid #007bff;
        }

        input:required:valid {
            border: 2px solid #28a745;
        }

        input:required:invalid {
            border: 2px solid #dc3545;
        }

        /* Añadir espacio entre los elementos */
        .form-group {
            margin-bottom: 20px;
        }

        /* Para los mensajes de error */
        .error {
            color: #dc3545;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Formulario de Registro de Producto</h1>
    
    <form action="/registroProducto" method="post">
        <div class="form-group">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="fechaCaducidad">Fecha de Caducidad:</label>
            <input type="date" id="fechaCaducidad" name="fechaCaducidad" required>
        </div>

        <div class="form-group">
            <label for="stockMinimo">Stock Mínimo:</label>
            <input type="number" id="stockMinimo" name="stockMinimo" required>
        </div>

        <div class="form-group">
            <label for="stockMaximo">Stock Máximo:</label>
            <input type="number" id="stockMaximo" name="stockMaximo" required>
        </div>

        <div class="form-group">
            <label for="precioUnitario">Precio Unitario:</label>
            <input type="number" id="precioUnitario" name="precioUnitario" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>
        </div>

        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
        </div>

        <button type="submit">Registrar Producto</button>
    </form>
</body>
</html>
